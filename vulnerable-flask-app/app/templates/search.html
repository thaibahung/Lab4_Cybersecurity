<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for: {% autoescape false %}{{ name }}{% endautoescape %}</h1>
    
    <a href="{{ url_for('main.index') }}">Back to Home</a>
    
    {% if rows %}
        <ul>
        {% for row in rows %}
            <li>
                <strong>{{ row.name }}</strong>: {{ row.bio }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users found</p>
    {% endif %}
</body>
</html>
